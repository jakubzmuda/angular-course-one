<label for="serverName">ServerName</label>
<input id="serverName" type="text" [(ngModel)]="serverName"/>
<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add a Server</button>
<p *ngIf="serverCreated; else noServer">Server was created with the name: {{serverName}}</p>
<ng-template #noServer>
  <p>
    No server was created
  </p>
</ng-template>
<app-server></app-server>
<app-server></app-server>
